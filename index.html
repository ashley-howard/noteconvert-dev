    <nav>
        <a class="brand" href="/">NoteConvert</a>

        <div id="menu-links">

    <div class="container" id="main">

            <select name="convention" id="convention" title="Click here to change convention"

                <option value="neo-english">Neo-Latin to English</option>
                <option value="english-german">English to German</option>

                <option value="neo-german">Neo-Latin to German</option>

            </select>

            <p>
                <span id="convention-desc">"C D E F G A B" to "Do Re Mi Fa Sol La Si"</span>
                <br><br>
                Use capitalization and then press convert below.
                e.g. B, Eb, A#add9
                <br><br>
                Also accepts chords + lyrics (BETA)
            </p>

            <textarea draggable="false" style="resize:none" rows="20" cols="100" id="output"></textarea>

            <div class="btns">
                <button class="lg" onclick="convert()">Convert</button>
                <span id="download-btn" onclick="download()">Download as .txt</span>
